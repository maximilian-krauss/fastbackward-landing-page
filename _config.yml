  - title                                 : Relive forgotten memories
    description                           : fastbackward shows you all photos you took on this day throughout the past years. For more than one year of memories you'll need the pro version of fastbackward.
    fontawesome_icon_name                 : images
    
  - title                                 : iCloud Support
    description                           : Works fine with photos stored inside Apple iCloud.
    fontawesome_icon_name                 : cloud

  - title                                 : Notifications
    description                           : Open fastbackward only when you need to. With the built-in notification feature you can get notified on each day you have memories.
    fontawesome_icon_name                 : info-circle

  - title                                 : Extended metadata (Pro)
    description                           : View extended metadata for each photo like location, camera model/make and much more.
    fontawesome_icon_name                 : file-image

  - title                                 : Secure by default
    description                           : None of your photos or even it's metadata will ever leave your iPhone.
    fontawesome_icon_name                 : lock
  
  - title                                 : Delete memories
    description                           : Found a screenshot you took accidental five years ago? Those things you can delete with one tap.
    fontawesome_icon_name                 : trash-alt

